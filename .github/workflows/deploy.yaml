name: deploy application
on : push
jobs:
  test:
     runs-on: ubuntu-24.04
     steps:
        - name: Get code
          uses: actions/checkout@v3
        - name: Install node js   
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Install dependencies
          run: npm ci
        - name: Run Test  
          run: npm test       